<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="header">
      Salary Calculator
    </div>

<div class="tableField">

  <table class="form-table" id="inputFields">
	<tr valign="top">
		<th scope="row"></th>
<h3 class="addEmp">Add Employee</h3>
			<td class="formInfo"><input type="text" class="firstName" placeholder="First Name" /><span class="headText">First Name</span> &nbsp;</td>
			<td class="formInfo"><input type="text" class="lastName" placeholder="Last Name" /><span class="headText">Last Name</span> &nbsp;</td>
      <td class="formInfo"><input type="number" class="idNumber" placeholder="Id Number" /><span class="headText">ID Number</span> &nbsp;</td>
      <td class="formInfo"><input type="text" class="jobTitle" placeholder="Job Title" /><span class="headText">Title</span> &nbsp;</td>
      <td class="formInfo"><input type="number" class="salary" placeholder="Salary" /><span class="headText">Salary</span> &nbsp;</td>
      <td class="formInfo"><button class="submit">Submit</button></td>

	</tr>
</table>

</div>

<div class="totalField">
$0
</div>
<span class="total">Total Monthly</span>
  </body>
</html>
